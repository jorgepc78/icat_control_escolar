<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> Datos del usuario</h4>
      </div>
      <div class="modal-body" style="background: #fff;">
            <form name="form_datos" class="form-horizontal">

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Perfil</label>
                      <div class="col-sm-7">
                          <select class="form-control m-b" 
                              ng-model="vm.perfilSeleccionado"
                              ng-options="rol as rol.description for rol in vm.listaRoles" required>
                          </select>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Unidad</label>
                      <div class="col-sm-7">
                          <select class="form-control m-b" 
                              ng-model="vm.unidadSelecccionada"
                              ng-options="unidad as unidad.nombre for unidad in vm.listaUnidades" required>
                          </select>
                      </div>
                  </div>

                  <div class="hr-line-dashed"></div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Nombre</label>
                      <div class="col-sm-7">
                          <input type="text" class="form-control" ng-model="vm.usuarioEditar.nombre" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Puesto</label>
                      <div class="col-sm-7">
                          <input type="text" class="form-control" ng-model="vm.usuarioEditar.puesto" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Email</label>
                      <div class="col-sm-7">
                          <input type="email" class="form-control" ng-model="vm.usuarioEditar.email" required>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Nombre de usuario</label>
                      <div class="col-sm-9">
                          <div class="row">
                              <div class="col-md-4">
                                  <input type="text" class="form-control" ng-model="vm.usuarioEditar.username" required>
                              </div>
                              <div class="col-md-1" style="width: 85px;">
                                  <label class="control-label">Password</label>
                              </div>
                              <div class="col-md-5">
                                  <input type="text" class="form-control" ng-model="vm.usuarioEditar.password">
                              </div>
                          </div>
                      <span class="help-block m-b-none">(Si no desea cambiar el password, dejar la casilla correspondiente en blanco)</span>
                      </div>
                  </div>

                  <div class="hr-line-dashed"></div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Aviso apertura cursos</label>
                      <div class="col-sm-3">
                          <input ng-if="vm.usuarioEditar.avisoCurso!==undefined" type="checkbox" class="js-switch" ui-switch="{color:'#1AB394', secondaryColor: '#F89279'}" ng-model="vm.usuarioEditar.avisoCurso"/>
                      </div>
                      <label class="col-sm-3 control-label">Usuario activo</label>
                      <div class="col-sm-3">
                          <input ng-if="vm.usuarioEditar.activo!==undefined" type="checkbox" class="js-switch" ui-switch="{color:'#1AB394', secondaryColor: '#F89279'}" ng-model="vm.usuarioEditar.activo"/>
                      </div>
                  </div>

            </form>

      </div>
      <div class="modal-footer">
          <span class="text-danger" ng-show="vm.msg_password">{{vm.txt_msg_password}}</span>
          <button type="button" class="btn btn-white" ng-click="$dismiss()">Cancelar</button>
          <button type="button" class="btn btn-primary" ng-disabled="form_datos.$invalid" ng-click="vm.guardar()">Guardar</button>
      </div>
</div>
