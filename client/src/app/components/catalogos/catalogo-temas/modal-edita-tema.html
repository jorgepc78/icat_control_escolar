<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> Tema</h4>
      </div>
      <div class="modal-body" style="background: #fff;">
            <form name="form_datos" class="form-horizontal">

                  <div class="form-group">
                      <label class="col-sm-2 control-label">Nombre</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" ng-model="vm.registroEdicion.nombre" required>
                      </div>
                  </div>

                  <div class="hr-line-dashed"></div>

                  <div class="form-group">
                      <label class="col-sm-2 control-label">Foto</label>

                      <div class="col-sm-10">
                          <div class="row">

                              <div class="col-md-5">
                                      <span class="btn btn-info btn-sm btn-labeled btn-file"> 
                                      <span class="btn-label"><i class="fa fa-plus"></i></span>Seleccione
                                          <input type="file" ng-model="vm.imagenTemp" name="file" base-sixty-four-input onload="vm.cargaImagen" maxsize="200" accept="image/*">
                                      </span>
                                      <span ng-show="( (vm.imagenTemp.filesize / 1024) >= 200)"><p class="text-danger">El archivo no debe exceder los 200 KB</p></span>
                                      <img style="margin-top:20px; height:300px;" base-sixty-four-image="vm.imagenTemp" alt="" data-ng-src="{{vm.registroEdicion.fotoInicio}}">
                              </div>

                              <div class="col-md-2">
                                      <button type="button" class="btn btn-danger" ng-click="vm.borraFoto()">Borrar foto</button>
                              </div>

                          </div>
                      </div>
                  </div>

            </form>

      </div>
      <div class="modal-footer">
          <button type="button" ng-click="$dismiss()" class="btn btn-default btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-sign-out"></i></span> Cancelar</button>
          <button type="button" ng-click="vm.guardar()" ng-disabled="form_datos.$invalid" class="btn btn-primary btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-check"></i></span> Guardar</button>
      </div>
</div>
