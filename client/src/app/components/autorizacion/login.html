<div class="loginColumns animated fadeInDown">

    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Sistema Control Escolar del ICATQR</h1>
        </div>
    </div>

    <hr/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
        
                <form class="m-t" role="form" ng-submit="vm.login()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" required="" ng-model="vm.user.username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model="vm.user.password">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                </form>

                <p class="m-t">
                    <div ng-show="vm.msg_error_login" class="alert alert-danger">{{vm.msg_error_txt}}</div>
                </p>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12 text-center">
            <img src="assets/img/BannerLogos.png">
        </div>
    </div>

</div>
