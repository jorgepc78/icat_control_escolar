<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> Asigna n&uacute;mero de horas a la unidad</h4>
      </div>
      <div class="modal-body" style="background: #fff;padding-bottom:0;">

            <form name="form_datos_especialidad" class="form-horizontal">
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Registar como</label>
                      <div class="col-sm-7">
                          <select class="form-control m-b"
                              ng-model="vm.registroEdicion.anio" required ng-disabled="vm.habilitar">
                              <option value="2016">2016</option>
                              <option value="2017">2017</option>
                              <option value="2018">2018</option>
                              <option value="2019">2019</option>
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">N&uacute;mero de horas</label>
                      <div class="col-sm-7"><input type="text" class="form-control" ng-model="vm.registroEdicion.horasAsignadas" required></div>
                  </div>
            </form>
      </div>

      <div class="modal-footer">

          <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-4">
                  <div class="sk-spinner sk-spinner-three-bounce" ng-show="vm.mostrarSpiner">
                      <div class="sk-bounce1"></div>
                      <div class="sk-bounce2"></div>
                      <div class="sk-bounce3"></div>
                  </div>
              </div>
              <div class="col-md-5">
                  <button type="button" ng-click="$dismiss()" class="btn btn-white btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-sign-out"></i></span> Cancelar</button>
                  <button type="button" ng-click="vm.guardar()" ng-disabled="form_datos.$invalid" class="btn btn-default btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-check"></i></span> Aceptar</button>
              </div>
          </div>

      </div>
</div>
