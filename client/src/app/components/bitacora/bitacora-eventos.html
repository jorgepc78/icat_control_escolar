</div> -->

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                            <div class="col-md-12">
                                    <h2>Bit&aacute;cora de eventos</h2>
                            </div>
                    </div>
                </div>
                <div class="ibox-content">
                    
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="input-group" style="margin-top:16px;">
                                            <label class="col-md-3 control-label" style="margin-top:7px;">Fecha:</label>
                                            <div class="col-md-9">
                                                  <div class="input-group date" >
                                                      <input type="text" readonly class="form-control" is-open="vm.opened1" datepicker-popup="d/M/yyyy" ng-model="vm.fechaBuscar" style="width: 135px;">
                                                      <span class="input-group-addon" ng-click="vm.openCalendar1($event)"><i class="fa fa-calendar"></i></span>
                                                      <span class="input-group-addon btn-success" ng-click="vm.limpiaBusqueda()" ng-show="(vm.fechaBuscar != '')"><i class="fa fa-trash-o"></i></span>
                                                  </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="input-group" style="margin-top:16px;">
                                        <input type="text" ng-teclaenter="vm.muestraResultadosBusqueda()" placeholder="Texto a buscar" class="input form-control" ng-model="vm.cadena_buscar">
                                                <span class="input-group-btn">
                                                        <button class="btn btn-success btn-labeled" ng-click="vm.limpiaBusqueda()" ng-show="vm.mostrarbtnLimpiar"><span class="btn-label"><i class="fa fa-trash-o"></i></span> Limpiar</button>
                                                        <button class="btn btn-default btn-labeled" ng-click="vm.muestraResultadosBusqueda()"><span class="btn-label"><i class="fa fa-search"></i></span> Buscar</button>
                                                </span>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                </div>
                            </div>
                          
                            <br>
                            <table class="tablaDatos table table-condensed no-footer">
                              <thead>
                                <tr>
                                    <th>Id evento</th>
                                    <th>Fecha del evento</th>
                                    <th>Proceso</th>
                                    <th>Acci&oacute;n</th>
                                    <th>Elemento</th>
                                </tr>
                              </thead>
                             <tbody>
                                <tr ng-repeat="registro in vm.listaRegistros" class="pointer">
                                    <td> {{registro.id}}</td>
                                    <td> {{registro.fechaGeneracion | date: "dd/MM/yyyy  h:mm a"}}</td>
                                    <td> {{registro.proceso}}</td>
                                    <td> {{registro.accion}}</td>
                                    <td> {{registro.documento}}</td>
                                </tr>
                              </tbody>
                            </table>

                            <tabla-paginacion config="vm.tablaBitacora" paginar="vm.cambiarPagina()"></tabla-paginacion>

                </div>
            </div>
        </div>
    </div>
</div>
