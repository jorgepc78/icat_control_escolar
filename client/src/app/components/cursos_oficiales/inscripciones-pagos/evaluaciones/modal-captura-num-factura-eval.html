<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> {{vm.titulo}}</h4>
      </div>
      <div class="modal-body" style="background: #fff;padding-bottom:0;">
          <p ng-show="(vm.pagadotemp == 0)">Se registrar&aacute; el pago de la evaluaci&oacute;n <strong>{{vm.registroEdicion.nombreCurso}}</strong> por parte del alumno <strong>{{vm.registroEdicion.nombreCompleto}}</strong>, Â¿realizar el registro? </p>

            <form name="form_datos_especialidad" class="form-horizontal">
                  <div class="form-group">
                      <label class="col-sm-3 control-label">N&uacute;mero de factura</label>
                      <div class="col-sm-7"><input type="text" class="form-control" ng-model="vm.registroEdicion.numFactura" required></div>
                  </div>
            </form>
      </div>

      <div class="modal-footer">

          <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-4">
                  <div class="sk-spinner sk-spinner-three-bounce" ng-show="vm.mostrarSpiner">
                      <div class="sk-bounce1"></div>
                      <div class="sk-bounce2"></div>
                      <div class="sk-bounce3"></div>
                  </div>
              </div>
              <div class="col-md-5">
                  <button type="button" ng-click="$dismiss()" class="btn btn-white btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-sign-out"></i></span> Cancelar</button>
                  <button type="button" ng-click="vm.guardar()" ng-disabled="form_datos.$invalid" class="btn btn-default btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-check"></i></span> Aceptar</button>
              </div>
          </div>

      </div>
</div>
