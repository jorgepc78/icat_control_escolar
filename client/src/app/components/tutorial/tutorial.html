<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            
            <div class="ibox">
                <div class="ibox-title">
                    <h2>{{vm.titulo}}</h2>
                </div>
                <div class="ibox-content" style="height: 700px;">

                        <videogular vg-theme="vm.config.theme.url">
                                <vg-media vg-src="vm.config.sources" vg-tracks="vm.config.tracks"></vg-media>

                                <vg-controls vg-autohide="vm.config.plugins.controls.autoHide" vg-autohide-time="vm.config.plugins.controls.autoHideTime">
                                    <vg-play-pause-button></vg-play-pause-button>
                                    <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                                    <vg-scrub-bar>
                                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                    </vg-scrub-bar>
                                    <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                                    <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
                                    <vg-volume>
                                        <vg-mute-button></vg-mute-button>
                                        <vg-volume-bar></vg-volume-bar>
                                    </vg-volume>
                                    <vg-playback-button></vg-playback-button>
                                    <vg-fullscreen-button></vg-fullscreen-button>
                                </vg-controls>
                        </videogular>

                </div>
            </div>

        </div>
    </div>
</div>
