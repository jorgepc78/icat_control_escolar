<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                            <div class="col-md-7">
                                    <h2>{{vm.descripcion_catalogo}}</h2>
                            </div>
                            <div class="col-md-5 text-right">
                                    <div class="mail-tools">
                                            <button class="btn btn-primary btn-labeled" ng-click="vm.nuevo_registro()"><span class="btn-label"><i class="fa fa-plus"></i></span> Agregar nuevo registro</button>
                                    </div>
                            </div>
                    </div>
                </div>
                <div class="ibox-content">
                    
                            <table class="tablaDatos table table-condensed no-footer">
                              <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Clave</th>
                                    <th>Tema pertenece</th>
                                    <th></th>
                                </tr>
                              </thead>
                             <tbody>
                                <tr ng-repeat="registro in vm.listaRegistros" class="pointer">
                                    <td> {{registro.nombre}}</td>
                                    <td> {{registro.clave}}</td>
                                    <td> {{registro.tema_pertenece.nombre}}</td>
                                    <td style="width:220px">
                                            <!-- <button type="button" ng-click="vm.edita_registro(registro)" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i> Editar</button> -->
                                            <button type="button" class="btn btn-primary btn-sm btn-labeled" ng-click="vm.edita_registro(registro)"><span class="btn-label"><i class="fa fa-pencil"></i></span> Editar</button>
                                            <button type="button" class="btn btn-danger btn-sm btn-labeled" ng-click="vm.elimina_registro(registro)"><span class="btn-label"><i class="fa fa-trash-o"></i></span> Eliminar</button>
                                            <!-- <button type="button" ng-click="vm.elimina_registro(registro)" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i> Eliminar</button> -->
                                    </td>
                                </tr>
                              </tbody>
                            </table>

                            <tabla-paginacion config="vm.tablaCatalogo" paginar="vm.cambiarPagina()"></tabla-paginacion>

                </div>
            </div>
        </div>
    </div>
</div>
