<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> Especialidad</h4>
      </div>
      <div class="modal-body" style="background: #fff;">
            <form name="form_datos" class="form-horizontal">

                  <div class="form-group">
                      <label class="col-sm-2 control-label">Tema</label>
                      <div class="col-sm-10">
                          <select class="form-control m-b" 
                              ng-model="vm.temaSeleccionado"
                              ng-options="tema as tema.nombre for tema in vm.listaTemas" required>
                          </select>
                      </div>
                  </div>

                  <div class="hr-line-dashed"></div>

                  <div class="form-group">
                      <label class="col-sm-2 control-label">Nombre</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" ng-model="vm.registroEditar.nombre" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Clave</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" ng-model="vm.registroEditar.clave">
                      </div>
                  </div>

            </form>

      </div>
      <div class="modal-footer">
          <button type="button" ng-click="$dismiss()" class="btn btn-white btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-sign-out"></i></span> Cancelar</button>
          <button type="button" ng-click="vm.guardar()" ng-disabled="form_datos.$invalid" class="btn btn-default btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-check"></i></span> Guardar</button>
      </div>
</div>
