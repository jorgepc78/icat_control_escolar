<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> Asiento de calificaciones</h4>
      </div>
      <div class="modal-body" style="background: #fff;">

        <div class="row">
            <div class="col-sm-12">        
                <form name="form_datos" class="form-horizontal">
                
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre curso</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="vm.registroEdicion.nombreCurso" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Instructor</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="vm.registroEdicion.nombreInstructor" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
              <div style="height: 450px;">
                <table class="tablaDatos table table-condensed no-footer">
                  <thead>
                    <tr>
                        <th width="50%">Nombre del alumno</th>
                        <th width="20%">Calificaci&oacute;n</th>
                        <th width="30%">N&uacute;m. documento</th>
                    </tr>
                  </thead>
                 <tbody>
                    <tr ng-repeat="registro in vm.registroEdicion.inscripcionesCursos | filter : cambiarPagina" class="pointer">
                        <td> {{registro.Capacitandos.apellidoPaterno +' '+registro.Capacitandos.apellidoMaterno+' '+registro.Capacitandos.nombre}}</td>
                        <td><div dropdown-select="vm.ddSelectOptions" dropdown-model="registro.calificacion" dropdown-item-label="text"></div></td>
                        <td> <input type="text" class="form-control" placeholder="N&uacute;mero de documento" ng-model="registro.numDocAcreditacion"></td>
                    </tr>
                  </tbody>
                </table>

                <tabla-paginacion config="vm.tablaListaAlumnos"></tabla-paginacion>
              </div>
            </div>
        </div>


      </div>
      <div class="modal-footer">

          <div class="row">
              <div class="col-md-5">
              </div>
              <div class="col-md-2">
                  <div class="sk-spinner sk-spinner-three-bounce" ng-show="vm.mostrarSpiner">
                      <div class="sk-bounce1"></div>
                      <div class="sk-bounce2"></div>
                      <div class="sk-bounce3"></div>
                  </div>
              </div>
              <div class="col-md-5">
                  <button type="button" ng-click="$dismiss()" class="btn btn-white btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-sign-out"></i></span> Cancelar</button>
                  <button type="button" ng-click="vm.guardar()" ng-disabled="form_datos.$invalid" class="btn btn-default btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-check"></i></span> Guardar</button>
              </div>
          </div>

      </div>
</div>
