<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> Programa Trimestral de Cursos</h4>
      </div>
      <div class="modal-body" style="background: #fff;">

            <form name="form_datos" class="form-horizontal">
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Ciclo escolar</label>
                      <div class="col-sm-9">
                          <select class="form-control m-b" 
                              ng-change="vm.muestraTrimestres()"
                              ng-model="vm.registroEdicion.anio"
                              ng-options="registro.anio as registro.anio for registro in vm.listaAniosDisp" required>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Trimestre</label>
                      <div class="col-sm-9">
                          <select class="form-control m-b" 
                              ng-model="vm.registroEdicion.trimestre"
                              ng-options="registro.trimestre as registro.alias for registro in vm.listaTrimestres" convert-to-number required>
                          </select>
                      </div>
                  </div>
            </form>

      </div>
      <div class="modal-footer">
          <button type="button" ng-click="$dismiss()" class="btn btn-white btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-sign-out"></i></span> Cancelar</button>
          <button type="button" ng-click="vm.guardar()" ng-disabled="form_datos.$invalid" class="btn btn-default btn-sm btn-labeled"><span class="btn-label"><i class="fa fa-check"></i></span> Guardar</button>
      </div>
</div>
